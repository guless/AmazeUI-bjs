<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../statics/AmazeUI/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../statics/AmazeUI/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../statics/AmazeUI/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../statics/AmazeUI/css/admin.css"></head>
  <style type="text/css">

    .pjax-loader-bar {
      height: 2px;
      width: 100%;
      position: fixed;
      top: 53px;
      left: 0;
      z-index: 40;
    }

    .pjax-loader-bar .progress {
      height: 2px;
      background: #77b6ff;
      box-shadow: 0 0 10px rgba(119,182,255,0.7);
    }

  </style>
<body>
  <!--[if lte IE 9]>
  <p class="browsehappy">
    你正在使用 <strong>过时</strong>
    的浏览器，Amaze UI 暂不支持。 请
    <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！
  </p>
  <![endif]-->
  <script type="text/html" id="main">
    {{view controller="index" app="demo" name="main" /}}
    {{index/topbar name="topbar" /}}
    {{text progress /}}
    <div class="pjax-loader-bar"><div class="progress" style="width: [[progress]]%;"></div></div>
    <div class="am-cf admin-main">
      {{index/sidebar name="sidebar" /}}
      
      <!-- content start -->
      <div class="admin-content">
        {{route src="" name="mainRoute" /}}

        {{index/footer name="footr" /}}
      </div>
      <!-- content end -->

    </div>
  </script>


 <!--  <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a> -->

  <!--[if lt IE 9]>
  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
  <script src="../statics/AmazeUI/js/amazeui.ie8polyfill.min.js"></script>
  <![endif]-->

  <!--[if (gte IE 9)|!(IE)]>
  <!-->
  <script src="../statics/AmazeUI/js/jquery.min.js"></script>
  <!--<![endif]-->
  <script src="../statics/AmazeUI/js/amazeui.min.js"></script>
  <script src="../statics/AmazeUI/js/app.js"></script>
  <script src="../statics/bingo/bingo.js"></script>
  <script src="route.js"></script>
</body>
</html>
